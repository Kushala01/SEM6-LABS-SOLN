<!DOCTYPE html>
<html>
<head>
<title>Table and Image Movement</title>
<style>
table {
  border-collapse: collapse;
  width: 300px;
  margin-right: 100px;  
  transition: margin-right 1s ease-in-out;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

td {
  padding: 10px;
  border: 1px solid black;
}

img {
  width: 200px;
  margin-right: 100px; 
  transition: margin-right 1s ease-in-out; 
}
</style>
</head>
<body>

<table>
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
    <td>Row 1, Cell 3</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
    <td>Row 2, Cell 3</td>
  </tr>
  <tr>
    <td>Row 3, Cell 1</td>
    <td>Row 3, Cell 2</td>
    <td>Row 3, Cell 3</td>
  </tr>
</table>

<img src="IMAGE.jpg" alt="Image">

<button onclick="moveElements()">Move Elements</button>

<script>
function moveElements() {
  const table = document.querySelector("table");
  const image = document.querySelector("img");

  // Toggle the margin-right property to move elements left or right
  table.style.marginRight = table.style.marginRight === "160px" ? "0" : "100px";
  image.style.marginRight = image.style.marginRight === "100px" ? "0" : "100px";
}
</script>

</body>
</html>
