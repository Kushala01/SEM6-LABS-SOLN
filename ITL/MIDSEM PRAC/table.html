<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .moving-image {
      position: absolute;
      top: 50%;
      left: 0;
      margin-top: -50px; /* Half of image height */
      display: none;
    }
    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Form</h1>
    <form id="order-form">
      <div class="form-group">
        <label for="item1">Item 1:</label>
        <select class="form-control" id="item1">
          <option value="0">Select Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="item2">Item 2:</label>
        <select class="form-control" id="item2">
          <option value="0">Select Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="item3">Item 3:</label>
        <select class="form-control" id="item3">
          <option value="0">Select Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="item4">Item 4:</label>
        <select class="form-control" id="item4">
          <option value="0">Select Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="order-details">
        </tbody>
      </table>
    </div>
    <img src="img1.jpg" alt="Moving Image" class="moving-image">
  </div>

  <script>
    $(document).ready(function() {
      $("#order-form").submit(function(event) {
        event.preventDefault();
        $("#order-details").empty();
        $("#order-form select").each(function() {
          var quantity = parseInt($(this).val());
          if (quantity > 0) {
            var itemName = $(this).attr("id").replace("item", "Item ");
            $("#order-details").append("<tr><td>" + itemName + "</td><td>" + quantity + "</td></tr>");
          }
        });
        $(".moving-image").show().animate({left: "100%"}, 5000, function() {
          $(this).css("left", "0").hide();
        });
      });
    });
  </script>
</body>
</html>
